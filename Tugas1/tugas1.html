<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 JQUERY</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1526280760714-f9e8b26f318f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80');background-repeat: no-repeat; background-size: cover;">
    <div class="container" style="background-color: antiquewhite; padding: 20px; margin-top: 300px; width: 750px;">
        <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; color: brown;"><strong>Add your
                new book!</strong></h1>
        <form autocomplete="off" name="form">
            <div>
                <label>New Book Title : </label>
                <input type="text" id="new_book" name="new_book" class="form-control" />
            </div>
            <div>
                <label class="mt-3">Book List :</label>
                <select id="list">
                    <option value="">Results</option>
                </select>
            </div>
            <div class="d-grid gap-2 mt-5">
                <button class="btn btn-warning" type="button" id="button_add">Add New Book</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#button_add").click(function () {
                var inserted = $("#new_book").val();

                if (inserted == "") {
                    return;
                } else {
                    $("#list").append(new Option(inserted, inserted));
                }
            });
        });
    </script>

</body>

</html>
